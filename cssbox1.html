<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>css box 1</title>
</head>
     <style>
         .container {
           display: flex;
           justify-content: space-around;
         }
         .kotak {
           border: 3px solid black;
           width: 150px;
           height: 400px;
           border-radius:5%;
         }
         .item1{
           background-color:yellow;
         }
         .item2{
           background-color:red;
         }
         .item3{
           background-color:blue;
         }
         .item4{
           background-color:green;
         }
     </style>
<body>
  <div class="container">
    <div class="kotak item1">1</div>
    <div class="kotak item2">2</div>
    <div class="kotak item3">3</div>
    <div class="kotak item4">4</div>
  </div>
</body>
</html>
